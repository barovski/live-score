<html>
    <head>
        <title>sports</title>

        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>

        <div class="container">

            <div class="score-box">
                <div class="team">
                    <div class="img-holder">
                        <img src="fcb.png" alt="" width="50" height="50" />
                    </div>
                    <span>Barcelona</span>
                </div>
                <div class="info">
                    <div class="score">
                        <div class="left-score">
                            <span>3</span>
                        </div>
                        <div class="right-score">
                            <span>2</span>
                        </div>
                    </div>
                    <div class="time">
                        <span>54'<span>
                        <div class="progress">

                        </div>
                    </div>
                </div>
                <div class="team">
                    <div class="img-holder">
                        <img src="rm.png" alt="" width="50" height="50"/>
                    </div>
                    <span>Real Madrid</span>
                </div>
            </div>

            <div class="score-box">
                <div class="team">
                    <span>Arsenal</span>
                </div>
                <div class="info">
                    <div class="score">
                        <div class="left-score">
                            <span>5</span>
                        </div>
                        <div class="right-score">
                            <span>1</span>
                        </div>
                    </div>
                    <div class="time">
                        <span>54'<span>
                        <div class="progress">

                        </div>
                    </div>
                </div>
                <div class="team">
                    <span>Chelsea</span>
                </div>
            </div>

        </div>

    </body>
</html>
